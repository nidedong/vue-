<div>
  <el-table :data="rolesList" style="width: 100%">
    <el-table-column type="index" width="50"> </el-table-column>
    <el-table-column prop="roleName" label="角色名称" width="180">
    </el-table-column>
    <el-table-column prop="roleDesc" label="描述" width="180">
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button
          type="primary"
          icon="el-icon-edit"
          size="mini"
          plain
          @click="editRoleDialogShow(scope.row)"
        ></el-button>
        <el-button
          type="danger"
          icon="el-icon-delete"
          size="mini"
          plain
          @click="delRole(scope.row)"
        ></el-button>
        <el-button type="success" icon="el-icon-check" size="mini" plain
          >分配角色</el-button
        >
      </template>
    </el-table-column>
  </el-table>

  <el-dialog title="修改角色" :visible.sync="editRoleVisible">
    <el-form :model="editRoleForm">
      <el-form-item label="角色名称" :label-width="formLabelWidth">
        <el-input v-model="editRoleForm.roleName" autocomplete="off"></el-input>
      </el-form-item>
      <el-form-item label="角色描述" :label-width="formLabelWidth">
        <el-input v-model="editRoleForm.roleDesc" autocomplete="off"></el-input>
      </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
      <el-button @click="editRoleVisible = false">取 消</el-button>
      <el-button type="primary" @click="editRole">确 定</el-button>
    </div>
  </el-dialog>
</div>
